<!DOCTYPE html>
    <html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="site-header">
            <div class="navbar">
                <div class="store-name">
                    <a class="name" href="../src/produto.html">Sneaker Street</a>
                </div>
                <div class="cart-icon">
                    <a href="../src/carrinho.html">
                        <img src="../public/assets/shopping-cart.png" alt="Ícone do carrinho de compras"> 
                      </a>
                    <span class="cart-count" id="cartItemCount">0</span> 
                  </div>
              </div>
        </header>

        <div class="container">
            <h3>Carrinho de Compras</h3>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="cart-items">

                </tbody>
            </table>
            <h5>Total: R$ <span id="cart-total">0.00</span></h5>
            <a class="btn waves-effect waves-light finalizar-compra" href="#">Finalizar Compra</a>

            <a id="back-to-products" class="btn waves-effect waves-light back-to-products" href="../src/produto.html">Voltar para a tela de produtos</a>    

        </div>
        <script src="carrinho.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
    </html>
